name: Demo
# update README badge only if the README file changes
# or if the package.json file changes
on:
  push:
    branches:
      - master
    paths:
      - README.md
      - package.json

jobs:
  build:
    name: Badges
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v1

      # this demo is self-contained
      # but your project probably needs to install dependencies
      # alternatively, if you just want to run the badge update
      #   npx -p dependency-version-badge update-badge <name of dependency>
      - name: Install NPM dependencies ğŸ“¦
      uses: bahmutov/npm-install@v1

      - name: Update version badges ğŸ·
        run: |
          DEBUG=dependency-version-badge ./bin/update-badge.js prettier debug

      # commit any changed files
      # https://github.com/mikeal/publish-to-github-action
      - name: Push any changes to repo ğŸ“¤
        uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
